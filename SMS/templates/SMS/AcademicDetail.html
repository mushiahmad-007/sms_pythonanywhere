<title>Student's Site | Student Home</title>
{% extends "SMS/base.html" %}
{% block content %}
{% load static %}
<div class="container">
<aside>
    <h3>Categories</h3>
    <ul class="categories">
        <li><a href= "{% url 'SMS:ViewTimeTableSudent' StudentId %}" class="m1">Time Table</a></li>
        <li><a href= "{% url 'SMS:ViewDateSheet' StudentId %}" class="m2">Date Sheet</a></li>
        <li><a href= "{% url 'SMS:ViewResult' StudentId %}" class="m3">Result</a></li>
        <li><a href= "{% url 'SMS:SendStudentRequest' StudentId %}" class="m4">Request</a></li>
        <li><a href= "{% url 'SMS:UploadStudentAssignment' StudentId %}" class="m5">Assignments</a></li>
        <li><a href= "{% url 'SMS:StudentAcademicDetail' StudentId %}" class="m6">Academic Detail</a></li>
        <li><a href= "{% url 'SMS:ViewStudentFee'  StudentId%}" class="m7">Fee</a></li>
    </ul>
    </aside>
    <section id="content">
    <div class="inside">
        <h2>Student <span>Details</span></h2>
        <form id="contacts-form" action="#">
          <fieldset>
            <div class="field">
                <label>Name</label>
                <input type="text" value="{{Name}}" readonly/>
            </div>            
            <div class="field">
                <label>Registration No:</label>
                 <input type="text" value="{{RegNo}}" readonly/>
            </div>
            <div class="field">
                <label>Contact:</label>
                <input type="text" value="{{Contact}}" readonly/>
            </div>
            <div class="field">
                <label>Email:</label>
                <input type="text" value="{{Email}}" readonly/>
            </div>
            <div class="field">
                    <label>Date of Birth:</label>
                    <input type="text" value="{{DOB}}" readonly/>
                </div>
            <div class="field">
                    <label>Gender:</label>
                    <input type="text" value="{{Gender}}" readonly/>
                </div>
            <div class="field">
              <label>Class:</label>
              <input type="text" value="{{ClassOfStudent}}" readonly/>
            </div>
            <div class="field">
                <label>Section:</label>
                <input type="text" value="{{SectionOfStudent}}" readonly/>
             </div>
            <div class="field">
                <label>Class Teacher:</label>
                <input type="text" value="{{TeacherOfStudent}}" readonly/>
            </div>
        </fieldset>
        </form>
      </div>
      </section>
      
      
    </div>
 {% endblock %}
